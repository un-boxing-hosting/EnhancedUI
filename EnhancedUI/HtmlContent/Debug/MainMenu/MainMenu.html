<!DOCTYPE html>
<html lang="en" id="html" >
<head>
    <meta charset="UTF-8">
    <title>Main Menu</title>
    <link rel="stylesheet" href="../normalize.css"/>
    <link rel="stylesheet" href="../common.css"/>
    <link rel="stylesheet" href="MainMenu.css"/>

<body  onLoad="MyBackGround.play();" >

    <button type="button" id="newGameButton" style="background-color:transparent;color:white;border-color:red">New Game</button><br><br>
